[[headers]]
  for = "/service-worker.js"
  [headers.values]
    cache-control = "max-age=0,no-cache,no-store,must-revalidate"

[[headers]]
  for = "/static/css/*"
  [headers.values]
    Cache-Control = '''
    public,
    max-age=31536000,
    immutable'''

[[headers]]
  for = "/static/js/*"
  [headers.values]
    Cache-Control = '''
    public,
    max-age=31536000,
    immutable'''

[[headers]]
  for = "/static/media/*"
  [headers.values]
    Cache-Control = '''
    public,
    max-age=31536000,
    immutable'''